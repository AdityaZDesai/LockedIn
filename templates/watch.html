<!DOCTYPE html>
<head>
    <link rel=”stylesheet” href=”https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css”rel=”nofollow” integrity=”sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I” crossorigin=”anonymous”>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockIn</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
    
.sidebar {
    width: 300px;
    background-color: #fff;
    border-right: 1px solid #ddd;
    padding-top: 0;
}
.sidebar a {
    display: flex;
    align-items: center;
    padding: 15px 20px;
    color: #333;
    text-decoration: none;
    transition: background-color 0.2s, color 0.2s;
}
.sidebar a:hover {
    background-color: #f1f1f1;
    color: #000;
}
.sidebar a .icon {
    font-size: 20px;
    margin-right: 15px;
}

body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            max-height: 100vh; /* Makes sure the container fits the viewport height */
            padding: 20px;
        }

.main-content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 25vh;
    }

video {
    max-height: 100vh;
    max-width: 100vw;
    object-fit: cover;
    border-radius: 8px; /* Optional: add rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: add shadow */
}

    </style>
    <div class="sidebar">
        <img src="/static/logo.png" alt="logo" width="300px" height="100px">
        <a href="/">
            <i class="fas fa-user-friends icon"></i>
            <span>Upload</span>
        </a>
        <a href="watch">
            <i class="fas fa-compass icon"></i>
            <span>Watch</span>
        </a>
        
        <a href="quiz">
            <i class="fas fa-user icon"></i>
            <span>Quiz</span>
        </a>
    </div>
</head>
<body>
    <div class="container-fluid">
        <div class="video-container">
        <video id="videoPlayer" height="1000px" width="600vw" controls>
        <source src="" type="video/mp4">
        </video>
        <div class="btn-container">
            <button id="prevButton" class="btn btn-secondary">Previous Video</button>
            <button id="nextButton" class="btn btn-primary">Next Video</button>
        </div>
        <br>
        <br>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoList = {{videos | tojson | safe }};
            let currentIndex = 0;

            const videoPlayer = document.getElementById('videoPlayer');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');

            function loadVideo(index) {
                if (index >= 0 && index < videoList.length) {
                    videoPlayer.src = `{{ url_for('static', filename='videos/') }}${videoList[index]}`;
                    videoPlayer.play();
                }
            }

            prevButton.addEventListener('click', function() {
                if (currentIndex > 0) {
                    currentIndex--;
                    loadVideo(currentIndex);
                }
            });

            nextButton.addEventListener('click', function() {
                if (currentIndex < videoList.length - 1) {
                    currentIndex++;
                    loadVideo(currentIndex);
                }
            });

            // Initial load
            loadVideo(currentIndex);
        });
    </script>
</body>
</head>

</html>
